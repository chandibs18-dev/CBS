<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lyrics Search</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.note {
  position: absolute;
  bottom: -50px;
  animation: floatUp 8s linear infinite;
  opacity: 0.7;
  animation-play-state: paused;
}
.note:nth-child(1) { left:10%; font-size:24px; animation-delay:0s; }
.note:nth-child(2) { left:30%; font-size:30px; animation-delay:1s; }
.note:nth-child(3) { left:50%; font-size:20px; animation-delay:2s; }
.note:nth-child(4) { left:70%; font-size:28px; animation-delay:3s; }
.note:nth-child(5) { left:90%; font-size:22px; animation-delay:4s; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity:0; }
  20% { opacity:0.8; }
  100% { transform: translateY(-110vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body class="relative min-h-screen bg-cover bg-center bg-no-repeat flex flex-col items-center justify-start pt-10"
      style="background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d');">

<!-- Dark overlay -->
<div class="absolute inset-0 bg-black/50"></div>

<!-- Floating music notes -->
<div class="absolute inset-0 pointer-events-none text-white">
  <span class="note">♪</span>
  <span class="note">♫</span>
  <span class="note">♩</span>
  <span class="note">♬</span>
  <span class="note">♪</span>
</div>

<!-- Main container -->
<div class="relative w-full max-w-7xl bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 space-y-6">

  <!-- Heading -->
  <h1 class="text-3xl font-bold text-center text-gray-800">
    Tune Into Your Favorites ♪ ♫ ♩
  </h1>

  <!-- Search bar -->
  <div class="flex flex-col sm:flex-row gap-3">
    <input id="searchInput" type="text" placeholder="Type song name" 
           class="flex-1 px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-700">
    <button id="searchBtn" class="px-6 py-3 bg-amber-700 text-white rounded-xl hover:bg-amber-800 transition mt-2 sm:mt-0">
      Search
    </button>
  </div>

  <!-- Main content: two columns on desktop, stacked on mobile -->
  <div class="flex flex-col md:flex-row gap-6 mt-4">

    <!-- Div 2: Song list -->
    <div id="results-area" class="flex-1 border rounded-xl p-5 bg-gray-50 h-[60vh] overflow-y-auto">
      <p>Type a song name to see matches with artists.</p>
    </div>

    <!-- Div 3: Lyrics -->
    <div id="lyrics-area" class="flex-1 border rounded-xl p-5 bg-gray-50 h-[60vh] overflow-y-auto">
      <p>Lyrics will appear here when you click "Get Lyrics".</p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
