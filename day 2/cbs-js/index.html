<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Array Methods</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-3xl font-bold text-center mb-8">DOM Array Methods</h1>

  <div class="flex gap-12 items-stretch">
    <!-- Buttons -->
    <div class="flex flex-col gap-3">
      <button id="addUser" class="w-56 h-10 border border-gray-300 bg-white text-black font-bold rounded hover:bg-gray-200 transform hover:scale-105 transition">Add User</button>
      <button id="doubleMoney" class="w-56 h-10 border border-gray-300 bg-white text-black font-bold rounded hover:bg-gray-200 transform hover:scale-105 transition"> Double Money</button>
      <button id="showMillionaires" class="w-56 h-10 border border-gray-300 bg-white text-black font-bold rounded hover:bg-gray-200 transform hover:scale-105 transition"> Show Only Millionaires</button>
      <button id="sortRichest" class="w-56 h-10 border border-gray-300 bg-white text-black font-bold rounded hover:bg-gray-200 transform hover:scale-105 transition"> Sort by Richest</button>
      <button id="calculateWealth" class="w-56 h-10 border border-gray-300 bg-white text-black font-bold rounded hover:bg-gray-200 transform hover:scale-105 transition">Calculate Total Wealth</button>
    </div>

    <!-- Vertical line -->
    <div class="border-l-2 border-black"></div>

    <!-- User table -->
    <div class="flex-1 flex flex-col">
      <h2 class="text-xl font-semibold mb-4">Persons & Wealth</h2>
      <table id="userTable" class="w-full border-collapse bg-white hidden">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-3 py-2 text-left">Name</th>
            <th class="border px-3 py-2 text-left">Wealth</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="totalWealth" class="mt-4 font-bold hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
